<!DOCTYPE html>
<html>
  <head>
    <title>SGC Bellingham Youth</title>
    <link rel="stylesheet" href="src/home.css">
  </head>
  <body id="body" style="text-align: center;">
    <div id="servicesElement">
      <h1>SGC Bellingham Youth</h1>
      <button id="addStreamBtn">Add Stream+</button>
      <div id="searchingForService">
        <div id="searchByDate">
          <H2 style="text-align:center">Search for Service by Date</H2>
          <p>From:</p>
          <input type="date" id="startDate" style="border: 0; text-align: center; font-size: 20px; height: 50px; border-radius: 50px; background: #dcdada; box-shadow: inset 5px 5px 10px #848383, inset -5px -5px 10px #ffffff;"></input>
          <p>To:</p>
          <input type="date" id="endDate" style="border: 0; text-align: center; font-size: 20px; height: 50px; border-radius: 50px; background: #dcdada; box-shadow: inset 5px 5px 10px #848383, inset -5px -5px 10px #ffffff;"></input>
        </div>
        <div id="searchByPeople">
          <H2 style="text-align:center">Search for Service by People:</H2>
          <input type="search" id="people" placeholder="Victor Borokha,Timothy Elizavetsky,John Smith,etc" style="border: 0; text-align: center; font-size: 20px; grid-row-start: 2; grid-row-end: 2;border-radius: 50px; border-radius: 50px; border-radius: 50px; border-radius: 50px; border-radius: 50px; background: #dcdada; box-shadow: inset 5px 5px 10px #848383, inset -5px -5px 10px #ffffff;"></input>
        </div>
        <button id="clear">Clear Search Filters</button>
        <button id="searchBtn">Search!</button>
      </div>
      <h2 id="linksTitle">Links to Youth Services:</h2>
      <div id="links"></div>
      
    </div>
    <div id="addStream" style="display: none; position: fixed; top: 50%; left: 50%; background-color: white; border-radius: 20px;">
      <H1>Add New Service</H1>
      <h2>Service Date: </h2>
      <input type="date" id="addDate"></input>
      <h2>Service Link: </h2>
      <input type="url" id="addUrl"></input>
      <h2>People in This Service: </h2>
      <div id="alreadyAdded">
        <p>Already Added: </p>
      </div>
      <p>Add more: </p>
      <input type="text" id="addPeople" style="width: 80%; font-size: 50px;"></input>
      <div id="addMore" style="margin: 10px;"></div>
      <button onclick="submitData()" style="margin-top: 20px; width: 80%; font-size: 50px;">Submit</button>
      <button onclick="closeStreamThing()" style="margin-top: 20px; width: 80%; font-size: 50px;">Cancel</button>
    </div>
    <script>
      let size = Math.min(window.innerWidth, window.innerHeight)/1.2;
      document.getElementById("addStream").style.marginTop = -(size/2) + "px";
      document.getElementById("addStream").style.marginLeft = -(size/2) + "px";
      document.getElementById("addStream").style.width = size + "px";
      document.getElementById("addStream").style.height = size + "px";
      document.getElementById("addPeople").addEventListener("input", function(e) {
        if (e.inputType == "deleteContentBackward" || e.inputType == "deleteWordBackward" || "abcdefghijklmnopqrstuvwxyz".includes(e.data.toLowerCase())) {
          getPeople(e.target.value);
        }
      });
    </script>
	  <script src="src/home.js"></script>
  </body>
</html>
